<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jpp photos</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header>
        <h1>Jpp photos</h1>
        <button id="dmode" onclick="motyw()">Tryb Ciemny 🌙</button>
    </header>
    <main>
        <section id="left">
            <button id="back" onclick="poprzednie()">&lt;</button>
        </section>
        <section id="mid">
            <img src="1.jpg" alt="Aktywne zdjęcie">
        </section>
        <section id="right">
            <button id="next" onclick="nastepne()">&gt;</button>
        </section>
    </main>
    <section id="miniatury">
        <img id="1" src="1.jpg" alt="Gdańsk">
        <img id="2" src="2.jpg" alt="Kraków">
        <img id="3" src="3.jpg" alt="Niedzica">
        <img id="4" src="4.jpg" alt="Pieniny">
        <img id="5" src="5.jpg" alt="Szklarska Poręba">
        <img id="6" src="6.jpg" alt="Tatry">
        <img id="7" src="7.jpg" alt="Wrocław">
        <img id="8" src="8.jpg" alt="Wągrowiec">
    </section>
    <script>
        let wyswietlone = 1;
        const liczbazdjec = 8;

        function zmienZdjecie(numer) {
            let img = document.querySelector("#mid img");
            img.classList.remove("fade");
            void img.offsetWidth;
            img.classList.add("fade");
            img.src = `${numer}.jpg`;
        }

        function nastepne() {
            wyswietlone++;
            if (wyswietlone > liczbazdjec) {
                wyswietlone = 1;
            }
            zmienZdjecie(wyswietlone);
        }

        function poprzednie() {
            wyswietlone--;
            if (wyswietlone < 1) {
                wyswietlone = liczbazdjec;
            }
            zmienZdjecie(wyswietlone);
        }

        function motyw() {
            const main = document.querySelector('main');
            const button = document.getElementById('dmode');
            main.classList.toggle("dark-mode");

            if (main.classList.contains("dark-mode")) {
                button.textContent = "Tryb Jasny ☀️";
            } else {
                button.textContent = "Tryb Ciemny 🌙"; 
            }
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;
        });

    </script>
</body>
</html>
